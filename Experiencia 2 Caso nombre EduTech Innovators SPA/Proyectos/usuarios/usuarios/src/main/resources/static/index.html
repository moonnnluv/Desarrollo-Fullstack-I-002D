<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Microservicio de Usuarios</title>
  <link rel="stylesheet" href="styles/estilos.css">
  <style>
    form, input, button { margin: 5px; }
    .actions button { margin: 0 5px; }
  </style>
</head>
<body>
  <header>
    <h1>Microservicio de Gesti√≥n de Usuarios</h1>
  </header>

  <main>
    <img src="img/usuarios-banner.png" alt="Imagen Usuarios" class="banner">

    <h2>Agregar Usuario</h2>
    <form id="formulario">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="rol" placeholder="Rol" required>
      <button type="submit">Guardar</button>
    </form>

    <input type="text" id="filtro" placeholder="Filtrar por nombre o rol...">

    <h2>Usuarios registrados</h2>
    <table id="tabla-usuarios">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    const api = '/api/usuarios';
    let data = [];

    function cargar() {
      fetch(api)
        .then(r => r.json())
        .then(json => {
          data = json;
          mostrar(data);
        });
    }

    function mostrar(lista) {
      const tabla = document.querySelector('#tabla-usuarios tbody');
      tabla.innerHTML = '';
      lista.forEach(u => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${u.id}</td>
          <td>${u.nombre}</td>
          <td>${u.email}</td>
          <td>${u.rol}</td>
          <td class="actions">
            <button onclick='editar(${u.id})'>‚úèÔ∏è</button>
            <button onclick='eliminar(${u.id})'>üóëÔ∏è</button>
          </td>
        `;
        tabla.appendChild(fila);
      });
    }

    function editar(id) {
      const u = data.find(d => d.id === id);
      document.getElementById('nombre').value = u.nombre;
      document.getElementById('email').value = u.email;
      document.getElementById('rol').value = u.rol;
      document.getElementById('formulario').dataset.editando = id;
    }

    function eliminar(id) {
      fetch(api + '/' + id, { method: 'DELETE' }).then(cargar);
    }

    document.getElementById('formulario').addEventListener('submit', e => {
      e.preventDefault();
      const id = e.target.dataset.editando;
      const body = {
        nombre: document.getElementById('nombre').value,
        email: document.getElementById('email').value,
        rol: document.getElementById('rol').value
      };

      const metodo = id ? 'PUT' : 'POST';
      const url = id ? api + '/' + id : api;

      fetch(url, {
        method: metodo,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      }).then(() => {
        e.target.reset();
        delete e.target.dataset.editando;
        cargar();
      });
    });

    document.getElementById('filtro').addEventListener('input', e => {
      const filtro = e.target.value.toLowerCase();
      const filtrados = data.filter(u =>
        u.nombre.toLowerCase().includes(filtro) ||
        u.rol.toLowerCase().includes(filtro)
      );
      mostrar(filtrados);
    });

    cargar();
  </script>
</body>
</html>
