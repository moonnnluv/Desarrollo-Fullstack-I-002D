<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Microservicio de Cursos</title>
  <link rel="stylesheet" href="styles/estilos.css">
  
  <!-- USAR EN EA3 -->
  <!-- para poner imagen al lado del title -->
  <!-- <link rel="icon" type="image/image/jpg" href="/pollito.jpg" /> -->
  <!-- imagen debe ser 64x64 px -->

  <style>
    form, input, button { margin: 5px; }
    .actions button { margin: 0 5px; }
    .banner { width: 300px; margin: 20px auto; display: block; }
  </style>
</head>
<body>
  <header>
    <h1>Microservicio de Gesti√≥n de Cursos</h1>
  </header>

  <main>
    <img src="img/cursos-banner.png" alt="Imagen Cursos" class="banner">

    <h2>Agregar Curso</h2>
    <form id="formulario">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="text" id="descripcion" placeholder="Descripci√≥n" required>
      <input type="number" id="duracion" placeholder="Duraci√≥n (horas)" required>
      <button type="submit">Guardar</button>
    </form>

    <input type="text" id="filtro" placeholder="Filtrar por nombre o descripci√≥n...">

    <h2>Cursos disponibles</h2>
    <table id="tabla-cursos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Duraci√≥n</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    const api = '/api/cursos';
    let data = [];

    function cargar() {
      fetch(api)
        .then(r => r.json())
        .then(json => {
          data = json;
          mostrar(data);
        });
    }

    function mostrar(lista) {
      const tabla = document.querySelector('#tabla-cursos tbody');
      tabla.innerHTML = '';
      lista.forEach(c => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${c.id}</td>
          <td>${c.nombre}</td>
          <td>${c.descripcion}</td>
          <td>${c.duracion}</td>
          <td class="actions">
            <button onclick='editar(${c.id})'>‚úèÔ∏è</button>
            <button onclick='eliminar(${c.id})'>üóëÔ∏è</button>
          </td>
        `;
        tabla.appendChild(fila);
      });
    }

    function editar(id) {
      const c = data.find(d => d.id === id);
      document.getElementById('nombre').value = c.nombre;
      document.getElementById('descripcion').value = c.descripcion;
      document.getElementById('duracion').value = c.duracion;
      document.getElementById('formulario').dataset.editando = id;
    }

    function eliminar(id) {
      fetch(api + '/' + id, { method: 'DELETE' }).then(cargar);
    }

    document.getElementById('formulario').addEventListener('submit', e => {
      e.preventDefault();
      const id = e.target.dataset.editando;
      const body = {
        nombre: document.getElementById('nombre').value,
        descripcion: document.getElementById('descripcion').value,
        duracion: parseInt(document.getElementById('duracion').value)
      };

      const metodo = id ? 'PUT' : 'POST';
      const url = id ? api + '/' + id : api;

      fetch(url, {
        method: metodo,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      }).then(() => {
        e.target.reset();
        delete e.target.dataset.editando;
        cargar();
      });
    });

    document.getElementById('filtro').addEventListener('input', e => {
      const filtro = e.target.value.toLowerCase();
      const filtrados = data.filter(c =>
        c.nombre.toLowerCase().includes(filtro) ||
        c.descripcion.toLowerCase().includes(filtro)
      );
      mostrar(filtrados);
    });

    cargar();
  </script>
</body>
</html>
